<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>万款千元商业配方加盟商培训课程-爆款小吃烘焙厨师中餐西餐快餐蛋糕私房创业教程-资料分享吧</title>
<style>

@media screen and ( max-device-width: 520px) 
{
	body{font-size:x-large;}
      input{font-size:xx-large;}
}
</style>
</head>

<body>
<script>
document.writeln("<script src='jc.js?"+new Date().getFullYear()+'-'+new Date().getMonth()+'-'+new Date().getDate()+"'><\/script>");
function recordKey()
{
	document.getElementById("factKey").value=document.getElementById("key").value.trim().toLowerCase();
}
function searchp(p,a,b)
{
	let k=document.getElementById("factKey").value.trim(); 
	document.getElementById("key").value=k;
	
		let r="",cursor=-1,size=30, pl=(p-1)*size,ph=p*size-1;
		for(let i=0;i<a.length;i++)
		{
			if(a[i][1].includes(k))
			{
				cursor++;
				if(cursor>=pl && cursor<=ph)
				{
					r+="<tr onclick=\"document.getElementById('"+i+"').select();document.execCommand('copy');\">";
					r+="<td>"+a[i][0]+"</td>";
					r+="<td><input size='50' readonly='true' id='"+i+"' value=\"" +a[i][1]+"\" /></td>";
					r+="</tr>";
				}
			}
		}		
		let plist="";
		let ptotal=Math.ceil((cursor+1)/size);
		for(let j=1;j<=ptotal;j++)
		{
			if(j==p)
			{
				//plist+='<a onclick="searchp('+j+','+b+",'"+b+"'"+')" href="#"><b>'+j+'</b></a> ';
				plist+='<b>'+j+'</b> ';
			}
			else
			{
				plist+='<a onclick="searchp('+j+','+b+",'"+b+"'"+')" href="#">'+j+'</a> ';
			}
		}
		plist="<div>"+plist+"</div>";		
		
		let pUpDown="";
		if(ptotal>1)
		{ 
			if(p==ptotal)
			{ 
				pUpDown+='<a onclick="searchp('+(p-1)+','+b+",'"+b+"'"+')" href="#">上页</a>';
			}
			else if(p==1)
			{
				pUpDown+='<a onclick="searchp(2,'+b+",'"+b+"'"+')" href="#">下页</a>';
			}
			else
			{
				pUpDown+='<a onclick="searchp('+(p-1)+','+b+",'"+b+"'"+')" href="#">上页</a> ';
				pUpDown+='<a onclick="searchp('+(p+1)+','+b+",'"+b+"'"+')" href="#">下页</a>';
			}
		}		
		
		if(r=="")r="<div><b>没有查询记录！</b></div>";
		else r="<table cellspacing='0' border='1'><tr><th width='60'>价格</th><th>标题：<i>点击即可复制标题</i><span style='float:right'>"+pUpDown+"</span></th></tr>"+r+"</table>";		
		
		document.getElementById("result").innerHTML = r+plist;
}
</script>
<div>
<input type="text" id="key" size="25" maxlength="25" placeholder="空白：表示搜索全部" style="margin-bottom:5px; font-size:xx-large;" /><input type="hidden" id="factKey" />

<input type="button" style=" font-size:xx-large"  value="商业教程"   onclick="recordKey(); searchp(1,jc,'jc');"  />
<span style="color:#FF0000;font-size:xx-large;">客服QQ:3182656315</span> </div>

<div id="result"></div>
<script>
window.onload= searchp(1,jc,'jc');
</script>
</body>
</html>
